<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';
		class Model {
			constructor(data) {
				for (var key in this.data) {
					if (!this.getterMethods[key]) {
						this[key] = this.data[key];
					}
				}
				for (var key in this.getterMethods) {
					Object.defineProperty(this, key, {
						get: this.getterMethods[key]
					});
				}
			}
		}
		class Activity extends Model{
			constructor(data) {
				super(data);
				var self = this;
				this.getterMethods = {
					duration: function() {
						return '[' + self.abc + ']';
					}
				};
			}
		}
		

		var activity = new Activity({
			abc: '11',
			num: 999,
			duration: 123123123123
		});
		console.log('duration', activity.duration, activity.num, activity.abc);
	</script>
</body>
</html>
